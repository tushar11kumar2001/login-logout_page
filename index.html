    <div class="container">
        <fieldset class="field">
        <legend><i id="icon0" class="fa-solid fa-user" ></i></legend>
      
        <h2>LOGIN</h2>
        <p  id="p1" data-p></p>


        <form  action="#" class="form">
           <div class="user"> 
                <input type="text" placeholder="Username" class="input1" data-user>
                <i  class="fa-solid fa-user icon"></i>
            </div>
           
            <div class="user lock">
                <input type="password" placeholder="Password" class="input1" data-password>
                <i class="fa-solid fa-lock icon"></i>
            </div>
           
            <div class="items">
                <div>
                    <input type="checkbox" name="" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
            
                <a href="#">Forget Password ?</a>
            </div>
            <div class="btnmovement">
                <button data-btn type="submit"></button>
            </div>
            
         
   
        </form>


        <p id="p2">Don't have an Account? <span>Sign up</span></p>
    </fieldset>
